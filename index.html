<html>
  <head>
    <title>EthSign</title>
    <meta name="title" content="EthSign by Jack LaFond" />
    <link
      rel="shortcut icon"
      href="https://cdn.shopify.com/s/files/1/1061/1924/products/Writing_Hand_Emoji_Icon_ios10_grande.png?v=1571606092"
    />
    <meta
      name="description"
      content="Easily sign messages on the Ethereum blockchain"
    />
    <meta
      name="keywords"
      content="ethereum,blockchain,opensea,nft,etherscan,signing,cryptocurrency"
    />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="English" />
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  </head>
  <body>
    <pre>EthSign - sign messages on the Ethereum blockchain<br>created by <a href="https://twitter.com/intent/follow?screen_name=laf0nd">lafond.eth</a> - <a href="https://jack.link">jack.link</a></pre>
    <pre>-------</pre>
    <pre id="wallet">waiting for connected wallet</pre>
    <form
      method="GET"
      name="frm1"
      id="form"
      onsubmit="sign()"
      style="visibility: hidden"
    >
      <pre>sign your message below</pre>
      <input type="text" id="message" />
      <input type="submit" value="Submit" />
    </form>
    <pre id="sig"></pre>
  </body>
  <script src="index.js"></script>
</html>
